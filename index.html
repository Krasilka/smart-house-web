<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart House</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/home.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body class="bg">
    <!-- <div class="container"> -->
    <div id="main-container">
      <!-- BUTTON in header -->
      <div id="header-container" class="header-container">
        <button
          type="button"
          data-bs-toggle="button"
          id="open-modal-button"
          class="btn btn-outline-light home-button"
        >
          <img src="./assets/images/home.svg" alt="Home" />
        </button>

        <!-- THERMOSTAT and WEATHER info -->
        <div class="service-container temperature hidden"></div>
        <div id="thermostat" style="width: 26rem" class="thermostat row hidden">
          <div
            id="weather-container"
            class="card w-50 border-light p-1 text-bg-light"
          ></div>
          <div
            id="temperature-inside"
            class="card w-50 border-light p-1 text-bg-light"
          >
            <div class="card-header text-bg-dark">Set temperature inside</div>
            <div class="card-body">
              <!-- PROGRESS BAR WITH SLIDER -->
              <div class="container temperature">
                <h2 id="tempValue" class="mb-2">21</h2>
                <!-- Slider -->
                <form>
                  <label for="slider"></label>
                  <input
                    type="range"
                    id="slider"
                    name="slider"
                    min="0"
                    max="50"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- LIGHTS -->
      <div class="progress-bar"></div>
      <!-- MODAL -->
      <div id="menu-controller" class="hidden modalContainer">
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <div class="home-controller">
            <div class="button-container">
              <!-- Row 1 -->
              <button class="home-button">
                <img src="./assets/images/home.svg" alt="Home" />
              </button>
              <button class="control-button"></button>
              <button class="control-button"></button>

              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button oven"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/oven.jpg" alt="Oven" />
                </div>
              </button>

              <!-- Row 2 -->
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button wifi"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/wifi.jpg" alt="WiFi" />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button door"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/door.jpg" alt="Door" />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button temperature"
              >
                <div class="img-container">
                  <img
                    src="./assets/images/buttons/temperature.jpg"
                    alt="Temperature"
                  />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button light"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/light.jpg" alt="Lights" />
                </div>
              </button>

              <!-- Row 3 -->
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button tv"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/tv.jpg" alt="TV" />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button coffee"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/coffee.jpg" alt="Coffee" />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button player"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/player.jpg" alt="Player" />
                </div>
              </button>
              <button
                type="button"
                data-bs-toggle="button"
                class="btn btn-secondary control-button water"
              >
                <div class="img-container">
                  <img src="./assets/images/buttons/water.jpg" alt="Water" />
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- SERVICE images -->
      <div class="images">
        <div class="service-container coffee hidden"></div>
        <!-- <div class="service-container temperature hidden"></div> -->
        <div class="service-container light hidden"></div>
        <div class="service-container door hidden"></div>
        <div class="service-container water hidden">
        </div>
        <div class="service-container wifi hidden"></div>
        <div class="service-container oven hidden"></div>
      </div>

      <!-- PLAYER -->
      <div class="service-container player hidden">
        <!-- <img class="service" src="./assets/images/volume.png" alt="player" /> -->
        <div id="music-player" class="media">
          <audio controls>
            <source
              src="./assets/audio/lzr_feat_bbno__dank_inatra__max_wells_-_uhhh_(zf.fm).mp3"
              type="audio/mpeg"
            />
            <source
              src="./assets/audio/aap_ferg__madeintyo_-_wam_(zf.fm).mp3"
              type="audio/mpeg"
            />
            <source
              src="./assets/audio/doja_cat__saweetie_-_best_friend.mp3"
              type="audio/mpeg"
            />
          </audio>
          <!-- <button id="play">play</button>
          <button id="pause">pause</button> -->
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./assets/components/main.js"></script>
</html>
